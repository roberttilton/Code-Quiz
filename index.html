<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<section id="controls">
    <section id="info">
      <button id="scores" href="">View High Scores</button>
      <section id="timer"><p>Time: <span id="time">0</span></p></section>
    </section>
</section>
    
  
  <section id="positionWrapper">
    <section id="intro">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds.
      </p>
      <button>Start Quiz</button>
  
    </section>
  
    <section id="quiz-holder">
      <p id="title"></p>
          <button id="ans1"></button>
          <button id="ans2"></button>
          <button id="ans3"></button>
          <button id="ans4"></button>
      <section id="scoreIndicator">
        <p></p>
      </section>
    </section>
  
    <section id="finish" class="hide">
      <h1>All Done</h1>
      <p>Your final score was <span id="score"></span></p>
      <section id="records">
        <p>Enter initials: </p><input id="initials" type="text"> <button>Submit</button>
      </section>
    <section id="highScores" class="hide">
      <h1>High Scores</h1>
      <section>
  
      </section>
      <button id="reset">Go Back</button> <button id="wipeScores">Wipe Scores</button>
    </section>
</section>
</html>
